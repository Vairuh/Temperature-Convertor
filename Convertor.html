<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d1a2f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .converter-card {
            background-color: #1a2a40;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 2.5rem;
            width: 100%;
            max-width: 480px;
            text-align: center;
            color: #e2e8f0;
            transition: all 0.3s ease-in-out;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }
        .input-group label {
            font-size: 0.9rem;
            color: #8a92a0;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .input-field {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #334e68;
            background-color: #2b3e57;
            border-radius: 0.75rem;
            font-size: 1rem;
            outline: none;
            color: #e2e8f0;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-field:focus {
            border-color: #00ffff;
            box-shadow: 0 0 0 2px rgba(0, 255, 255, 0.2);
        }
        .convert-button {
            width: 100%;
            background-color: #00ffff;
            color: #1a2a40;
            padding: 1rem;
            border-radius: 0.75rem;
            font-size: 1.125rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
            transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s;
        }
        .convert-button:hover {
            background-color: #00e6e6;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 255, 0.4);
        }
        .result-box {
            background-color: #2b3e57;
            border-radius: 0.75rem;
            padding: 1.5rem;
            font-size: 1.5rem;
            font-weight: 600;
            color: #f97316;
            min-height: 4rem;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
            border: 1px solid #f97316;
            transition: all 0.3s ease-in-out;
        }
        .error-message {
            color: #e53e3e;
            font-size: 0.875rem;
            margin-top: -1rem;
            margin-bottom: 1rem;
            text-align: left;
        }
        .thermometer-container {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
        }
        #thermometer-path {
            transition: fill 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    
    <div class="converter-card">
        <h1 class="text-3xl font-bold mb-4 text-white">Temperature Converter</h1>
        <p class="text-sm text-gray-400 mb-6">Convert between Celsius, Fahrenheit, and Kelvin.</p>
        
        <div class="thermometer-container">
            <svg id="thermometer-svg" viewBox="0 0 100 200" xmlns="http://www.w3.org/2000/svg" class="w-24 h-48">
                <rect x="40" y="20" width="20" height="160" rx="10" ry="10" fill="#334e68" />
                <path id="thermometer-fill" d="M50,180 a15,15 0 1,0 0,0.1" fill="#f97316" />
                <circle cx="50" cy="180" r="15" fill="#f97316" />
            </svg>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="input-group">
                <label for="inputTemp">Degrees</label>
                <input type="number" id="inputTemp" class="input-field" placeholder="Enter value">
            </div>
            
            <div class="input-group">
                <label for="selectUnit">Type</label>
                <div class="relative w-full">
                    <select id="selectUnit" class="input-field appearance-none cursor-pointer pr-10">
                        <option value="celsius">Celsius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l-.707.707L13.5 18.5l.707-.707L9.293 12.95zM4 9h12v2H4V9z"/></svg>
                    </div>
                </div>
            </div>
        </div>
        
        <button id="convertBtn" class="convert-button mt-4">Convert</button>
        
        <div class="result-box mt-8">
            <span id="result">0.00 °C</span>
        </div>
        
    </div>

    <script>
        function updateThermometer(temp, unit) {
            let normalizedTemp;
            if (unit === 'celsius') {
                normalizedTemp = temp;
            } else if (unit === 'fahrenheit') {
                normalizedTemp = (temp - 32) * 5/9;
            } else { // kelvin
                normalizedTemp = temp - 273.15;
            }

            let height = 0;
            let color = '#f97316';
            if (normalizedTemp > 100) {
                height = 160;
                color = '#ff4500'; // Hot
            } else if (normalizedTemp > 30) {
                height = 130 + (normalizedTemp - 30) * (30/70);
                color = '#ff914d'; // Warm
            } else if (normalizedTemp > 0) {
                height = 60 + normalizedTemp * (70/30);
                color = '#f97316'; // Mild
            } else if (normalizedTemp > -10) {
                height = 30 + (normalizedTemp + 10) * (30/10);
                color = '#00ffff'; // Cool
            }
            else {
                height = 30;
                color = '#4da9ff'; // Cold
            }

            const yPos = 180 - height;
            const path = document.getElementById('thermometer-fill');
            const circle = document.querySelector('circle');
            
            path.setAttribute('d', `M50,180 L50,${yPos} a15,15 0 1,0 0,0.1`);
            path.setAttribute('fill', color);
            circle.setAttribute('fill', color);
        }

        document.getElementById('convertBtn').addEventListener('click', function() {
            const inputTemp = document.getElementById('inputTemp');
            const selectUnit = document.getElementById('selectUnit');
            const resultDisplay = document.getElementById('result');
            
            const temp = parseFloat(inputTemp.value);
            const unit = selectUnit.value;
            let convertedTemp;
            let convertedUnit;

            if (isNaN(temp)) {
                resultDisplay.textContent = 'Invalid input';
                return;
            }
            
            updateThermometer(temp, unit);

            if (unit === 'celsius') {
                const fahrenheit = (temp * 9/5) + 32;
                const kelvin = temp + 273.15;
                convertedTemp = `${fahrenheit.toFixed(2)} °F / ${kelvin.toFixed(2)} K`;
                convertedUnit = '';
            } else if (unit === 'fahrenheit') {
                const celsius = (temp - 32) * 5/9;
                const kelvin = celsius + 273.15;
                convertedTemp = `${celsius.toFixed(2)} °C / ${kelvin.toFixed(2)} K`;
                convertedUnit = '';
            } else if (unit === 'kelvin') {
                const celsius = temp - 273.15;
                const fahrenheit = (celsius * 9/5) + 32;
                convertedTemp = `${celsius.toFixed(2)} °C / ${fahrenheit.toFixed(2)} °F`;
                convertedUnit = '';
            }
            
            resultDisplay.textContent = `${convertedTemp} ${convertedUnit}`;
        });

        // Initialize thermometer on page load
        document.addEventListener('DOMContentLoaded', () => {
            const temp = parseFloat(document.getElementById('inputTemp').value) || 0;
            const unit = document.getElementById('selectUnit').value;
            updateThermometer(temp, unit);
        });
    </script>
</body>
</html>
